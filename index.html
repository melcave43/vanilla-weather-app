<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <div class="row">
              <div class="col">
                <h2>Weather App</h2>
                <br />
                <form class="search-form" id="search-form">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    id="city-input"
                  />
                  <input type="submit" value="Search" class="btn btn-primary" />
                  <input
                    type="submit"
                    value="Current"
                    class="btn btn-primary"
                    id="current-location-button"
                  />
                </form>
              </div>
              <br />
              <h1 id="city">New Jersey</h1>
              <ul>
                <li id="date">Sunday 11:48</li>
                <li id="description">Partly Cloudy</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="http://openweathermap.org/img/wn/${
            forecastDay.weather[0].icon
          }@2x.png"
                    alt="PartlyCloudy"
                    class="float-left"
                    width="42"
                  />
                  <div class="float-left">
                    <strong id="temperature">12</strong>
                    <span class="units">
                      <a href="#" id="celsius-link">°C</a>° |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Precipitation: <span id="precipitation">0</span>%</li>
                  <li>Humidity: <span id="humidity">0</span>%</li>
                  <li>Wind: <span id="wind">4</span>mph</li>
                </ul>
              </div>
            </div>
            <div class="weather-forecast" id="forecast">
              <div class="row justify-content-center">
                <div class="col-2">
                  <span class="days"> SAT</span>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/sunny_s_cloudy.png"
                    alt="sunnyCloudy icon"
                  />
                  <span class="climate-max"> 32℃</span>
                  <span class="weather-forecast-temperature-min"> 27℃</span>
                </div>
                <div class="col-2">
                  <span class="days"> SUN</span>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="partlyCloudy"
                  />
                  <span class="climate-max"> 29℃</span>
                  <span class="weather-forecast-temperature-min"> 21℃</span>
                </div>
                <div class="col-2">
                  <span class="days"> MON</span>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
                    alt="Cloudy icon"
                  />
                  <span class="climate-max"> 20℃</span>
                  <span class="weather-forecast-temperature-min"> 12℃</span>
                </div>
                <div class="col-2">
                  <span class="days"> TUES</span>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="Rainy icon"
                  />
                  <span class="climate-max"> 18℃</span>
                  <span class="weather-forecast-temperature-min"> 12℃</span>
                </div>
                <div class="col-2">
                  <span class="days"> WED</span>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                    alt="Rainy icon"
                  />
                  <span class="climate-max"> 22℃</span>
                  <span class="weather-forecast-temperature-min"> 19℃</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/melcave43/vanilla-weather-app.git"
            target="_blank"
          >
            Open-source code</a
          >
          and
          <a
            href="https://628a6b953e120d0008dac531--unrivaled-toffee-64ca36.netlify.app"
            target="_blank"
          >
            hosted on Netlify
          </a>
          by Melissa Cavé
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
